<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta property="og:site_name" content="Adrien Joly">
	<meta property="og:url" content="http://adrienjoly.com">
	<meta property="og:type" content="homepage">
	<meta property="og:title" content="Adrien Joly">
	<meta property="og:image" content="{{ site.avatar }}">
	<meta property="og:description" content="{{ site.desc }}"/>
	<meta name="description" content="{{ site.desc }}" />
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="author" content="Adrien Joly">
	<link rel="image_src" href="{{ site.avatar }}">
	<link href="/icon.png" rel="icon" type="image/x-png">
	<link href="{{ "/assets/css/legacy.css?v=" | append: site.github.build_revision | relative_url }}" media="screen" rel="stylesheet" type="text/css">
	<title>Adrien Joly{% if page.title %} - {{ page.title }}{% endif %}</title>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', '{{ site.google_analytics }}']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body class="tabMain">
	<div class="container">
		<header id="page_header">

			<div id="card">
				<h1><a href="/" title="Adrien Joly" rel="index">Adrien Joly</a></h1>
				<ul>
					<li>web product engineer</li>
					<li>programming teacher</li>
					<li>drummer</li>
				</ul>
			</div>

			<nav id="navigation">
				<ul>
					<li><a href="/">home</a></li>
					<li><a href="/talks">talks</a></li>
					<li><a href="/posts">posts</a></li>
					<li><a href="/projects">projects</a></li>
					<li><a href="/music">music</a></li>
				</ul>
			</nav>

			<div id="socialicons">
				<a id="icon-github" href="http://github.com/adrienjoly" rel="external" target="_blank" title="github code"></a>
				<a id="icon-linkedin" href="http://www.linkedin.com/in/adrienjoly" rel="external" target="_blank" title="linkedin resume"></a>
				<a id="icon-medium" href="https://medium.com/@adrienjoly" rel="external" target="_blank" title="medium blog"></a>
				<a id="icon-twitter" href="http://twitter.com/adrienjoly" rel="external" target="_blank" title="twitter"></a>
			</div>
		</header>

		<div class="content">
			{{ content }}
		</div>

	</div>
</body>
</html>
