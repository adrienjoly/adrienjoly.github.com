# Side projects

- title: Comment Editor by AJ
  date: (2017)
  desc:
    I integrated WYSIWYG editing to <b>Trello</b> comments, by developing a simple extension (without back-end). It was accepted as an official <b>power-up</b>.
  url: https://adrienjoly.com/comment-editor-for-trello/
  img: /img/prj_comment-editor.png

- title: French Spellchecker
  date: (2017)
  desc:
    I forked an existing spellchecking extension for <b>Visual Studio Code</b>, and switched it to another engine, so that it can find errors and suggest corrections in text files in French language. I use it to write my JavaScript course material.
  url: https://marketplace.visualstudio.com/items?itemName=adrienjoly.vscode-spellchecker-fr
  img: /img/prj_vscode-spellchecker-fr.png

- title: 1poll
  date: (2015-2016)
  desc:
    I built a Doodle-like service for creating simple polls very quicly. This started as a side-project, for learning how to use <b>React.js</b>, <b>Material Design</b>, <b>Parse</b> and <b>Firebase</b>.
  url: https://github.com/adrienjoly/1poll
  img: /img/prj_1poll.jpg

- title: tCup
  date: (2015)
  desc:
    Crafted during Intel IoT Roadshow, TCup is a <b>Intel Edison</b> [server](https://github.com/adrienjoly/tcup-sensor) (in Node.js) + [iPhone app](https://github.com/klefevre/TCup-iOS) that helps you improve the quality of your tea consumption, by adapting the infusion process accordingly to the type of tea, and by notifying you when your cup of tea has arrived to your favorite drinking temperature.
  url: http://www.instructables.com/id/Intel-IoT-Roadshow-Paris-tCup/
  img: /img/prj_tcup.jpg

- title: Proximate
  date: (2005)
  desc:
    Proximate is a communication <b>framework</b> for ad-hoc wifi networks. Designed for <b>mobile</b> devices, it empowers applications sharing common network and user identification layers.
  url: /proximate
  img: /img/prj_proximate.png

- title: Dr. Mario for TI-92+
  date: (2002)
  desc:
    A port of the famous Nintendo <b>game</b> for the <b>TI-92+</b> calculator, developed in <b>C</b>, featuring smooth grayscale animations.
    Also check out my first TI-92 game, [Frogger](http://www.ti-fr.com/?act=22&amp;gp=1&amp;at1=134&amp;af=74)
  url: http://www.ti-fr.com/?act=22&amp;gp=1&amp;at1=129&amp;af=68
  img: /img/prj_drmario.png

